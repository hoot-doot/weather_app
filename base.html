<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="var.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <div class = "desc">
            <p class="closebtn" onclick="closeNav()">Close &times;</p>
            <br>
            <br>
            <p id="main"></p>
            <br>
            <p>sunrise:</p>
            <p id="sunrise"></p>
            <br>
            <p>sunset:</p>
            <p id="sunset"></p>
            <br>
            <p>feels_like:</p>
            <p id="feels_like"></p>
            <br>
            <p>date:</p>
            <p id="date"></p>
            <br>
            <p>time:</p>
            <p id="time_"></p>
            <br>
            <p>humidity:</p>
            <p id="humidity"></p>
            <br>
            <p>pressure:</p>
            <p id="pressure"></p>
            <br>
            <br>
            <br>
            <p>wind_speed:</p>
            <p id="wind_speed"></p>
            <br>
            <p>wind_deg:</p>
            <p id="wind_deg"></p>
            <br>
            <p>wind_gust:</p>
            <p id="wind_gust"></p>
        </div>
    </div>
    <img src="./img/Component 2.png" class="mainthing" onclick="openNav()" width="160px" height="60px">

    <div class="weather_app">
        <div class="container">
            <div class="grid">
                <div class="row1">
                    <h1 class="temp">23&#176;</h1>
                </div>
                <div class="row2">
                    <img src="./img/Vector.png" id="icon" alt="icon" width="100%" height="70%">
                </div>
                <div class="city">
                    <span class="city-name">Amargadhi</span>
                </div>
                <div class="weather">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
    </div>
    <div class="dashboard">
        <div class="timeperiod">
            <div class="timenow">
                <p class="now0">Now</p>
                <img src="" alt="" class="img0">
                <p class="nowtemp0"></p>
            </div>
            <div class="timenow1">
                <p class="now1">Now</p>
                <img src="" alt="" class="img1">
                <p class="nowtemp1"></p>
            </div>
            <div class="timenow2">
                <p class="now2">Now</p>
                <img src="" alt="" class="img2">
                <p class="nowtemp2"></p>
            </div>
            <div class="timenow3">
                <p class="now3">Now</p>
                <img src="" alt="" class="img3">
                <p class="nowtemp3"></p>
            </div>
            <div class="timenow4">
                <p class="now4">Now</p>
                <img src="" alt="" class="img4">
                <p class="nowtemp4"></p>
            </div>
            <div class="timenow5">
                <p class="now5">Now</p>
                <img src="" alt="" class="img5">
                <p class="nowtemp5"></p>
            </div>
        </div>
        <div class="nextdays">
            <div class="d_tomorrow">
                <p>Tomorrow</p>
                <img src="" alt="" class="d_tomorrow-img">
                <p class="d_tomorrow-temp">7</p>
            </div>

            <div class="d_after">
                <p>After Tomorrow</p>
                <img src="" alt="" class="d_after-img">
                <p class="d_after-temp">7</p>
            </div>
        </div>
        <div class="social-icons">

                <a class="github" href="https://github.com/hoot-doot"><img src="./img/25231.png" width="50px" height="50px"></a>

                <a class="youtube" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley"><img src="./img/yt.png" width="50px" height="50px" alt=""></a>

                <a class="linkedin" href="https://www.linkedin.com/in/anshu-chaudhary-2b902921b/"><img src="./img/in.png" width="50px" height="50px" alt=""></a>

        </div>
    </div>

</html>
